<div id="create-product">
    <div class="center">
      <section id="content">
        <h1 class="subheader">Editar articulo</h1>
        <form class="mid-form" v-on:submit.prevent="save()">
          <div class="form-group">
            <label for="title">Nombre del articulo</label>
            <input type="text" name="title" v-model="article.title" />
            <div v-if="submitted && !$v.title.required">
              El titulo debe tener información
            </div>
          </div>

          <div class="form-group">
            <label for="content">Descripcion del articulo</label>
            <textarea name="content" v-model="article.content"></textarea>
            <p v-if="submitted && !$v.content.required && submitted">
              El contenido debe tener información
            </p>
          </div>

          <div class="form-group">
            <div v-if="isedit && article.image" >
              <img :src="this.url + 'get-image/' + article.image" :alt="article.title"  v-if="article.image" class="imageSmall"/>                 
                              <img
                                  src="https://www.cuestalibros.com/content/images/thumbs/default-image_550.png"
                                  :alt="article.name"
                                  v-if="!article.image" />
            </div>
            <label for="file0">Imagen del articulo</label>
            <input
              type="file"
              name="file0"
              ref="file"
              v-on:change="imageChange()"
            />
          </div>

          <div class="clearfix"></div>
          <input type="submit" value="Guardar" class="btn btn-success" />
        </form>
      </section>
    </div>
  </div>
