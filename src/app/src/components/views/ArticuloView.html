<div class="center">
  <section id="content">
                  <div id="articles">
                      <article class="article-item article-detail" v-if="article">
                          <div class="image-wrap">
                              <img :src="this.url + 'get-image/' + article.image" :alt="article.title"  v-if="article.image"/>
                                    
                              <img
                                  src="https://www.cuestalibros.com/content/images/thumbs/default-image_550.png"
                                  :alt="article.name"
                                  v-if="!article.image" />
                          </div>

                          <h1 class="subheader">{{article.title}}</h1>

                          <span class="date">
                              {{ article.date | moment('from','now')}}
                          </span>

                          <h2 class="subheader">{{article.price}}</h2>

                          <p>{{article.content}}</p>


                          <div class="detailbuttons" id="detail-buttons">
                            <a  @click="deleteArticle(article._id)" class="btn btn-danger" >Eliminar articulo</a>
                            <router-link :to="'editar/'+ article._id" class="btn btn-warning">Modificar articulo</router-link>
                              <router-link to="/" class="btn btn-primary" >Volver a los articulos</router-link>
                          </div>

                          <div class="clearfix"></div>
                      </article>
                  </div>

                  <div id="article"  v-if="article !==null && !article">
                      <h2 class="subheader">No existe este articulo</h2>
                      <p>Intentalo de nuevo mas tarde</p>
                  </div>
                   <div id="article"  v-if="article ===null">
                      <h2 class="subheader">Cargando...</h2>
                  </div>
  </section>
</div>
